<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">


    <title>Barcode</title>
    <script src="js/exif.js" type="text/javascript"></script>
</head>

<body>
    <canvas id="videoCanvas" width="320" height="240">
    </canvas>
    <button id="decode" onclick="Decode()">Start decoding</button>
    <button id="stopDecode" onclick="StopDecode()">Stop decoding</button>
    <p id="Result"></p>
    <script src="js/JOB.js"></script>
    <script>
        var result = document.getElementById("Result");
        JOB.Init();
        var localized = [];
        var streaming = false;
        JOB.StreamCallback = function (result) {
            if (result.length > 0) {
                var tempArray = [];
                for (var i = 0; i < result.length; i++) {
                    tempArray.push(result[i].Format + " : " + result[i].Value);
                }
                Result.innerHTML = tempArray.join("<br />");
            }
        };
        JOB.SetLocalizationCallback(function (result) {
            localized = result;
        });
        JOB.SwitchLocalizationFeedback(true);
        c = document.getElementById("videoCanvas");
        ctx = c.getContext("2d");
        video = document.createElement("video");
        video.width = 640;
        video.height = 480;

        function draw() {
            try {
                ctx.drawImage(video, 0, 0, c.width, c.height);
                if (localized.length > 0) {
                    ctx.beginPath();
                    ctx.lineWIdth = "2";
                    ctx.strokeStyle = "red";
                    for (var i = 0; i < localized.length; i++) {
                        ctx.rect(localized[i].x, localized[i].y, localized[i].width, localized[i].height);
                    }
                    ctx.stroke();
                }
                setTimeout(draw, 20);
            } catch (e) {
                if (e.name == "NS_ERROR_NOT_AVAILABLE") {
                    setTimeout(draw, 20);
                } else {
                    throw e;
                }
            }
        }
        navigator.getUserMedia = (navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);
        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                    video: {
                        facingMode: {
                            exact: "environment"
                        }
                    },
                    audio: true
                },
                function (localMediaStream) {
                    video.src = window.URL.createObjectURL(localMediaStream);
                    video.play();
                    draw();
                    streaming = true;
                },
                function (err) {
                    console.log("The following error occured: " + err);
                }
            );
        } else {
            console.log("getUserMedia not supported");
        }

        function Decode() {
            if (!streaming) return;
            JOB.DecodeStream(video);
        }

        // タイマーのID
        var intervalID = -1;

        function StopDecode() {
            // タイマーが有効であれば止める
            if (intervalID != -1) {
                clearInterval(intervalID);
                intervalID = -1;
                return;
            }
        }

        window.onload = function () {
            // 5秒に1回、3秒間デコードする
            intervalID = setInterval(function () {
                Decode();
                setTimeout(function () {
                    JOB.StopStreamDecode();
                }, 3000);
            }, 5000);
        }
    </script>

    <hr />
    <ul>
        <li><a href="https://github.com/YA-androidapp/BarcodeCli">YA-androidapp/BarcodeCli</a></li>
        <li><a href="http://eddiela.github.io/JOB">EddieLa/JOB</a></li>
    </ul>
</body>

</html>
